{% extends "account/dashboard.html" %}

{% block content %}
  <div class="container-flex">
    <div class="card o-hidden border-0 shadow-lg my-2">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
          <div class="col-lg-3 d-none d-lg-block bg-profile-image"></div>
          <div class="col-lg-9">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4"> Your username: {{ user }}</h1>
                  {{ profile }}
              </div>
              <form class="user">
                <div class="form-group row">
                    <div class="col-sm-6 mb-3 mb-sm-0">
                        <input type="text" class="form-control form-control-user" id="exampleFirstName" placeholder="">
                    </div>
                    <div class="col-sm-6">
                        <input type="text" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-5 mb-3 mb-sm-0">
                        <input type="phone" class="form-control form-control-user" id="exampleInputPhone" placeholder="Phone Number">
                    </div>
                    <div class="col-sm-7">
                        <input type="email" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                    </div>
                </div>
                  <a href="{% url 'dashboard' %}" class="btn btn-primary btn-user btn-block">
                      Save
                  </a>
              </form>
              <hr>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
{% endblock %}
